<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./javascripts/app.js"></script>
</head>
<body>
  <h1>One Token</h1>
  <span id="address" class="subtitle"></span>
  <br>
  <image style="float:left;padding-right:10px;" src="../app/images/qrcode.jpg"></image>
  <span>
  <h3> The auction has <span class="black"><span id="remainingTime"></span> minutes left</span></h3>
  <h3> The  highest bid is: <span class="black"><span id="highestBid"></span> ETH from</span> <span id ="highestBidder"></span></h3>
  </span>

  <br><br>
  <h1>Bids</h1>
  <div id="bids"></div>

  <br><br>
  <h1>Bid</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="message">Message:</label><input type="text" id="message" placeholder="some kinda message"></input>

  <br><br><button id="send" onclick="App.bid()">Place Bid</button>
  <br><br>
  <span id="status"></span>
  <br>
  <br><br><button id="endAuction" onclick="App.endAuction()">End Auction</button>
</body>
</html>
